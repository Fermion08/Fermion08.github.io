            <h2 style="margin: 0; font-size: 30px; padding-right: 20px; color: var(--purple); padding-top: 3%;">
              1. <t onclick="bordicLine('#AC')" style="cursor:pointer">선분AC</t>=<t onclick="bordicLine('#BC')" style="cursor:pointer">선분BC</t><br>
              2. <t onclick="bordicLine('#AD')" style="cursor:pointer">선분AD</t>=<t onclick="bordicLine('#BD')" style="cursor:pointer">선분BD</t><br>
              3. <t onclick="bordicLine('#CD')" style="cursor:pointer">선분CD</t>는 공통<br>
              4. ∴삼각형ADC, 삼각형BDC는 SSS합동<br>
              5. <t onclick="bordicLine('#AC')" style="cursor:pointer">선분AC</t>=<t onclick="bordicLine('#BC')" style="cursor:pointer">선분BC</t>=<t onclick="bordicLine('#AD')" style="cursor:pointer">선분AD</t>=<t onclick="bordicLine('#BD')">선분BD</t><br>
              6. ∴사각형ACBD는 마름모<br>
              7. ∴<t onclick="bordicLine('#AB')" style="cursor:pointer">선분AB</t>와 <t onclick="bordicLine('#CD')" style="cursor:pointer">선분CD</t>는 서로를 수직이등분한다.<br>
              8. ∴<t onclick="bordicLine('#CD')" style="cursor:pointer">선분CD</t>는 <t onclick="bordicLine('#AB')" style="cursor:pointer">선분AB</t>를 수직이등분한다.</h2>
